# Configure the name of the file for the LOGGER appender
log4j.rootLogger=ERROR, LOGGER
log4j.appender.LOGGER=org.apache.log4j.ConsoleAppender
log4j.appender.LOGGER.layout=org.apache.log4j.PatternLayout
log4j.appender.LOGGER.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p (%13F:%L) %3x - %m%n

log4j.logger.com.mchange.v2.c3p0.impl=ERROR
log4j.logger.com.mchange=ERROR
